<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kink Negotiator Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Kink Negotiator Matrix</h1>

    <div class="nav-tabs">
        <div class="tab active" id="tab-survey">1. Survey</div>
        <div class="tab" id="tab-matrix">2. Comparison Matrix</div>
    </div>

    <div id="survey-page" class="page active">
        <div class="category-block name-input-block">
            <label>Your Name: </label>
            <input type="text" id="userName" placeholder="e.g. Jack">
            <p><small>Click Category headers to expand. Hover over names for definitions.</small></p>
        </div>
        <div id="survey-container"></div>
        <div class="action-area">
            <button id="btn-generate">Generate Shareable Code</button>
            <div id="outputContainer" style="display:none;">
                <p><strong>Your Encrypted String:</strong></p>
                <div id="outputCode"></div>
            </div>
        </div>
    </div>

    <div id="matrix-page" class="page">
        <div class="category-block" style="padding: 20px;">
            <p>Paste codes from your partners (one per line):</p>
            <textarea id="compareBox" placeholder="Paste strings here..."></textarea>
            <button id="btn-compare">Analyze Group Matrix</button>
        </div>
        <div id="matrix-results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
